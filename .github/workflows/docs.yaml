name: Publish Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: write
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions-ext/python/setup@main
      - uses: actions-ext/node/setup@main
      - name: Install pandoc
        run: sudo apt install pandoc
      - name: Install dependencies
        run: uv pip install .[develop]
      - name: Install yardang
        run: uv pip install yardang
      - name: Install chromium
        run: npx playwright install chromium
      - name: Run tests to generate HTML outputs
        run: make tests
      - name: Build docs
        run: yardang build
      - name: Copy HTML outputs to docs directory
        run: |
          mkdir -p docs/html/outputs
          if [ -d outputs ] && ls outputs/*.html 1> /dev/null 2>&1; then
            cp outputs/*.html docs/html/outputs/
            echo "Copied HTML outputs to docs/html/outputs/"
          else
            echo "No HTML outputs found in outputs/ directory"
          fi
      - uses: peaceiris/actions-gh-pages@v4
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/html

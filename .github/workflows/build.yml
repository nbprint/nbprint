name: Build Status

on:
  push:
    branches:
      - main
    tags:
      - v*
    paths-ignore:
      - docs/
      - CONTRIBUTING.md
      - LICENSE
      - README.md
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # os: [ubuntu-latest, macos-latest, windows-latest]
        os: [ubuntu-latest, macos-latest]
        python-version: [3.11]
        pydantic-version: ['<2', '>2']
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: "pip"
        cache-dependency-path: 'setup.py'

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        cache-dependency-path: js/yarn.lock

    - name: Install pandoc via brew
      run: brew install pandoc
      if: ${{ matrix.os == 'macos-latest' }}

    - name: Install pandoc via apt
      run: sudo apt install pandoc
      if: ${{ matrix.os == 'ubuntu-latest' }}

    - name: Install yarn
      run: npm install -g yarn

    - name: Install dependencies
      run: make develop

    - name: Install specific pydantic version
      run: pip install -U "pydantic${{ matrix.pydantic-version }}"

    - name: Build
      run: make build

    - name: Lint
      run: make lint

    - name: Test
      run: make tests
      if: ${{ matrix.os == 'ubuntu-latest' }}

    - name: Upload test results (Python)
      uses: actions/upload-artifact@v4
      with:
        name: py-test-results-${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.node-version}}-${{ matrix.pydantic-version }}
        path: junit.xml
      if: ${{ matrix.os == 'ubuntu-latest' }}

    - name: Upload test results (JS)
      uses: actions/upload-artifact@v4
      with:
        name: js-test-results-${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.node-version}}-${{ matrix.pydantic-version }}
        path: js/junit.xml
      if: ${{ matrix.os == 'ubuntu-latest' }}

    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: |
            **/junit.xml
      if: ${{ matrix.os == 'ubuntu-latest' }}

    - name: Upload coverage
      uses: codecov/codecov-action@v3

    - name: Twine check
      run: make dist

